{% extends 'layout.html' %}
{% block content %}
<div class="container">
  <h2>システム設定（ヒューリスティック）</h2>
  <form method="post">
    <div class="form-group">
      <label>HEURISTIC_WEIGHT_AI</label>
      <input type="text" name="HEURISTIC_WEIGHT_AI" value="{{ HEURISTIC_WEIGHT_AI }}" class="form-control" />
    </div>
    <div class="form-group">
      <label>HEURISTIC_WEIGHT_H</label>
      <input type="text" name="HEURISTIC_WEIGHT_H" value="{{ HEURISTIC_WEIGHT_H }}" class="form-control" />
    </div>
    <div class="form-group">
      <label>DG_WORD_GAP_THRESHOLD</label>
      <input type="text" name="DG_WORD_GAP_THRESHOLD" value="{{ DG_WORD_GAP_THRESHOLD }}" class="form-control" />
    </div>
    <div class="form-group">
      <label>FILLER_TOKENS (comma-separated)</label>
      <input type="text" name="FILLER_TOKENS" value="{{ FILLER_TOKENS }}" class="form-control" />
    </div>
    <button class="btn btn-primary" type="submit">保存</button>
    <a class="btn btn-secondary" href="{{ url_for('org.org_settings') }}">一覧に戻る</a>
  </form>
</div>
{% endblock %}
